<div class="grid grid-cols-2 py-20">
  <div>
    <h1 class="text-3xl font-semibold pb-8">What we actually do</h1>
    <img
      src="http://localhost:4201/chef-test2.jpg"
      alt="about-us"
      class="h-[445px]"
    />
  </div>

  <div class="grid grid-cols-2 gap-x-4 gap-y-12">
    @for(item of menuList(); track item) {
    <div>
      <img [src]="item.image" [alt]="item.name" class="size-[60px]" />
      <h2 class="text-2xl text-orange-400 font-bold mt-4">
        {{ item.name }}
      </h2>
      <p class="mt-4">
        {{ item.description }}
        <br />
        {{ item.subDescription }}
      </p>
    </div>
    }
  </div>
</div>
